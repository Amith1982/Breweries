        <option *ngFor="let state of listofStates" [value]="state.name">{{ state.name }}</option>

    <div #contentRef id="contentRef" style="flex:1; overflow-y: scroll;">
      <app-loading-indicator *ngIf="loading"> Loading...</app-loading-indicator>

    <div class="footer">
